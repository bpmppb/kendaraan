<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Kendaraan Tamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--secondary);
            outline: none;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 8px;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .records-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .records-header h2 {
            font-size: 20px;
            color: var(--dark);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--light);
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-in {
            color: #27ae60;
            font-weight: 500;
        }
        
        .status-out {
            color: var(--accent);
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            .form-container, .records-container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Inisialisasi Supabase
  const supabaseUrl = 'https://ahsbhlbicxmjdhaiqesy.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoc2JobGJpY3htamRoYWlxZXN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MzQ2MzMsImV4cCI6MjA2NDExMDYzM30.DEtJOrdZnZ5HHAwbYoiYOx6_RM9UtcSUEn5e1kN701E';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Fungsi untuk load data dari database
  async function loadRecords() {
    const { data, error } = await supabase
      .from('vehicle_records')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(50);
    
    if (error) {
      console.error('Error loading records:', error);
      return;
    }
    
    const tableBody = document.getElementById('recordsTable');
    tableBody.innerHTML = '';
    
    data.forEach(record => {
      const row = document.createElement('tr');
      const date = new Date(record.date).toLocaleDateString('id-ID');
      
      row.innerHTML = `
        <td>${date} ${record.time}</td>
        <td class="status-${record.status === 'Masuk' ? 'in' : 'out'}">${record.status}</td>
        <td>${record.vehicle_type}</td>
        <td>${record.vehicle_model}</td>
        <td>${record.plate_number}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Fungsi untuk menyimpan data baru
  async function saveRecord(recordData) {
    const { error } = await supabase
      .from('vehicle_records')
      .insert(recordData);
    
    if (error) {
      console.error('Error saving record:', error);
      alert('Gagal menyimpan data');
      return false;
    }
    return true;
  }

  // Update form submission handler
  document.getElementById('vehicleForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const status = document.querySelector('input[name="status"]:checked').value;
    const vehicleType = document.querySelector('input[name="vehicleType"]:checked').value;
    const vehicleModel = document.getElementById('vehicleModel').value;
    const plateNumber = document.getElementById('plateNumber').value;
    
    const recordData = {
      date,
      time,
      status,
      vehicle_type: vehicleType,
      vehicle_model: vehicleModel,
      plate_number: plateNumber
    };
    
    const success = await saveRecord(recordData);
    if (success) {
      loadRecords(); // Refresh data
      this.reset();
      document.getElementById('status-in').checked = true;
      document.getElementById('vehicle-motor').checked = true;
    }
  });

  // Load data saat pertama kali
  document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    document.getElementById('date').value = now.toISOString().substr(0, 10);
    document.getElementById('time').value = now.toTimeString().substr(0, 5);
    
    loadRecords();
  });

  // Realtime updates (opsional)
  supabase
    .channel('vehicle-changes')
    .on('postgres_changes', {
      event: '*',
      schema: 'public',
      table: 'vehicle_records'
    }, () => loadRecords())
    .subscribe();
</script>
<body>
    <div class="container">
        <header>
            <h1>BPMP PAPUA BARAT</h1>
            <p>Sistem Pencatatan Kendaraan Tamu</p>
        </header>
        
        <div class="form-container">
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="date">Tanggal</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Waktu</label>
                    <input type="time" id="time" required>
                </div>
                
                <div class="form-group">
                    <label>Status</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="status-in" name="status" value="Masuk" checked>
                            <label for="status-in">Masuk</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="status-out" name="status" value="Keluar">
                            <label for="status-out">Keluar</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Jenis Kendaraan</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="vehicle-motor" name="vehicleType" value="Motor" checked>
                            <label for="vehicle-motor">Motor</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="vehicle-mobil" name="vehicleType" value="Mobil">
                            <label for="vehicle-mobil">Mobil</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="vehicleModel">Tipe & Warna Kendaraan</label>
                    <input type="text" id="vehicleModel" placeholder="Contoh: Brio Hitam" required>
                </div>
                
                <div class="form-group">
                    <label for="plateNumber">Nomor Plat</label>
                    <input type="text" id="plateNumber" placeholder="Contoh: B 1234 ABC" required>
                </div>
                
                <button type="submit">Simpan Data</button>
            </form>
        </div>
        
        <div class="records-container">
            <div class="records-header">
                <h2>Catatan Terkini</h2>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Jenis</th>
                        <th>Kendaraan</th>
                        <th>Plat</th>
                    </tr>
                </thead>
                <tbody id="recordsTable">
                    <!-- Data akan dimasukkan melalui JavaScript -->
                    <tr>
                        <td>26/05/2023 08:15</td>
                        <td class="status-in">Masuk</td>
                        <td>Mobil</td>
                        <td>Avanza Hitam</td>
                        <td>B 1234 ABC</td>
                    </tr>
                    <tr>
                        <td>26/05/2023 09:30</td>
                        <td class="status-in">Masuk</td>
                        <td>Motor</td>
                        <td>Beat Merah</td>
                        <td>AB 5678 CD</td>
                    </tr>
                    <tr>
                        <td>26/05/2023 10:45</td>
                        <td class="status-out">Keluar</td>
                        <td>Mobil</td>
                        <td>Xenia Putih</td>
                        <td>B 9876 XYZ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('vehicleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            const vehicleType = document.querySelector('input[name="vehicleType"]:checked').value;
            const vehicleModel = document.getElementById('vehicleModel').value;
            const plateNumber = document.getElementById('plateNumber').value;
            
            // Format tanggal dan waktu
            const formattedDate = new Date(date).toLocaleDateString('id-ID');
            const formattedTime = time;
            
            // Tambahkan ke tabel
            const tableBody = document.getElementById('recordsTable');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td>${formattedDate} ${formattedTime}</td>
                <td class="status-${status === 'Masuk' ? 'in' : 'out'}">${status}</td>
                <td>${vehicleType}</td>
                <td>${vehicleModel}</td>
                <td>${plateNumber}</td>
            `;
            
            // Tambahkan di atas baris pertama
            tableBody.insertBefore(newRow, tableBody.firstChild);
            
            // Reset form
            this.reset();
            
            // Set nilai default untuk radio button
            document.getElementById('status-in').checked = true;
            document.getElementById('vehicle-motor').checked = true;
        });
        
        // Set tanggal dan waktu default ke hari ini
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const today = now.toISOString().substr(0, 10);
            const time = now.toTimeString().substr(0, 5);
            
            document.getElementById('date').value = today;
            document.getElementById('time').value = time;
        });
    </script>
</body>
</html>
